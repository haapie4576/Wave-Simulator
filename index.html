<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Wave Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 사용자 입력 영역 -->
    <div class="content">
        <h2>Wave Simulator</h2>
        <form id="waveForm">
            <label for="waveCount">Number of Waves (1-4):</label>
            <input type="number" id="waveCount" name="waveCount" min="1" max="4" value="3">
            <button type="button" id="generateFields">Update Fields</button>

            <div id="waveFields">
                <!-- 색상과 알파값 입력 필드가 동적으로 추가될 부분 -->
            </div>

            <button type="submit">Apply</button>
        </form>
    </div>
    
    <!-- Canvas 영역 -->
    <canvas id="waveCanvas"></canvas>

    <script type="module" src="app.js"></script>
</body>
</html>
